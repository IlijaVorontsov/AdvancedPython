{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}

<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
